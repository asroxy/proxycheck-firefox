<!DOCTYPE html>
<html>
<head>
  <title>IP Lookup and Block Plugin Settings</title>
  <style>
    body {width: max-content; height: 320px; padding: 15px;}
    h2 {margin-top: 0;}
    label {display: block; margin: 25px 10px 3px 0;}
    input {width: 300px; float: right; border: 1px solid #d5d5d5;}
    button {padding: 5px 15px; margin: 30px 0 15px; background: #f5f5f5; border: 1px solid #d5d5d5;}
</style>
</head>
<body>
  <h2>Settings</h2>
  <label for="proxycheckApiKey">ProxyCheck API Key:</label>
  <input type="text" id="proxycheckApiKey"><br>
  <label for="cloudflareEmail">Cloudflare Email:</label>
  <input type="text" id="cloudflareEmail"><br>
  <label for="cloudflareApiKey">Cloudflare Global API Key:</label>
  <input type="text" id="cloudflareApiKey"><br>
  <label for="cloudflareZoneId">Cloudflare Zone ID:</label>
  <input type="text" id="cloudflareZoneId"><br>
  <button id="save">Save</button>
  <script src="settings.js"></script>
</body>
</html>
